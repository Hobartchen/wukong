<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/httpVueLoader.js"></script>
    <title>Staff - Minders Gold Brewery</title>
    <style>
        body {
            background-image: url("https://cdn.shopify.com/s/files/1/0098/7653/7423/files/mgb_website_bkg2.jpg");
            background-size: cover;
        }

        .options {
            max-width: 900px;
        }

        .option-card {
            padding-top: 3em;
            padding-bottom: 4em;
        }

    </style>
</head>

<body>
    <div id="app">
        <v-nav type="Peter"></v-nav>
        <div class="container text-center mt-5">
            <h1 class="mb-2">Options</h1>
            <small>info</small>
        </div>
        <div class="container options">
            <!-- cards row 1 -->
            <div class="row">
                <!-- card -->
                <!-- accept a booking -->
                <div class="col-md option-card">
                    <div class="row">
                        <!-- img -->
                        <div class="col text-center">
                            <div class="my-5">
                                <svg class="bi bi-people-circle" width="5em" height="5em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z" />
                                    <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <!-- text & button -->
                        <div class="col">
                            <h3>Accept a booking</h3>
                            <p>info</p>
                            <a href="#" role="button" class="btn btn-dark px-5">Select</a>
                        </div>
                    </div>
                </div>
                <!-- card -->
                <!-- notify customers -->
                <div class="col-md option-card">
                    <div class="row">
                        <!-- img -->
                        <div class="col text-center">
                            <div class="my-5">
                                <svg class="bi bi-chat-quote-fill" width="5em" height="5em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 01-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM7.194 6.766c.087.124.163.26.227.401.428.948.393 2.377-.942 3.706a.446.446 0 01-.612.01.405.405 0 01-.011-.59c.419-.416.672-.831.809-1.22-.269.165-.588.26-.93.26C4.775 9.333 4 8.587 4 7.667 4 6.747 4.776 6 5.734 6c.271 0 .528.06.756.166l.008.004c.169.07.327.182.469.324.085.083.161.174.227.272zM11 9.073c-.269.165-.588.26-.93.26-.958 0-1.735-.746-1.735-1.666 0-.92.777-1.667 1.734-1.667.271 0 .528.06.756.166l.008.004c.17.07.327.182.469.324.085.083.161.174.227.272.087.124.164.26.228.401.428.948.392 2.377-.942 3.706a.446.446 0 01-.613.01.405.405 0 01-.011-.59c.42-.416.672-.831.81-1.22z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <!-- text & button -->
                        <div class="col">
                            <h3>Notify Customers</h3>
                            <p>info</p>
                            <a href="#" role="button" class="btn btn-dark px-5">Select</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- cards row 2 -->
            <div class="row">
                <!-- card -->
                <!-- Cancel a booking -->
                <div class="col-md option-card">
                    <div class="row">
                        <!-- img -->
                        <div class="col text-center">
                            <div class="my-5">
                                <svg class="bi bi-trash-fill" width="5em" height="5em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <!-- text & button -->
                        <div class="col">
                            <h3>Cancel a booking</h3>
                            <p>info</p>
                            <a href="#" role="button" class="btn btn-dark px-5">Select</a>
                        </div>
                    </div>
                </div>
                <!-- card -->
                <!-- Modify a booking -->
                <div class="col-md option-card">
                    <div class="row">
                        <!-- img -->
                        <div class="col text-center">
                            <div class="my-5">
                                <svg class="bi bi-pencil" width="5em" height="5em" viewBox="0 0 16 16"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <!-- text & button -->
                        <div class="col">
                            <h3>Modify a booking</h3>
                            <p>info</p>
                            <a href="#" role="button" class="btn btn-dark px-5">Select</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
